<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="scoreboard.css">
</head>
<body>

  <div class="scoreboard">
    <div class="team">
      <h2>HOME</h2>
      <div class="score" id="home-score">0</div>
      <div class="buttons">
        <button onclick="addHome(1)">+1</button>
        <button onclick="addHome(2)">+2</button>
        <button onclick="addHome(3)">+3</button>
      </div>
    </div>

    <div class="team">
      <h2>GUEST</h2>
      <div class="score" id="guest-score">0</div>
      <div class="buttons">
        <button onclick="addGuest(1)">+1</button>
        <button onclick="addGuest(2)">+2</button>
        <button onclick="addGuest(3)">+3</button>
      </div>
    </div>
  </div>
<button id="new" onclick="newgame()"></button>
  <script src="scoreboard.js"></script>
</body>
</html>
